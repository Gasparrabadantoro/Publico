<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto responsive - varias tecnicas</title>
    <style>
        #portaResponsive {
            width: 400px;
            height: 200px;
            background-color: red;
            display:block;
        }
        #foto{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        @media all and (orientation:portrait) {
            #portaResponsive {
                width: 200px;
                height: 400px;
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <picture id="portaResponsive">
        <img id="foto" src="gato.jpg"/>

    </picture>

</body>

</html>
